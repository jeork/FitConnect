<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/tooplate-gymso-style.css}"
    />
    <style>
      .custom-card {
        background-color: #f0f0f0;
        border: none;
        border-radius: 10px;
      }
      .login-button {
        background-color: #343a40;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .login-button:hover {
        color: rgb(241, 58, 17);
      }
      .login-section {
        padding-top: 80px;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      @media (max-width: 768px) {
        .login-section {
          padding-top: 60px;
        }
      }
      .social-login-btn {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

    <section class="hero login-section" id="home">
      <div class="bg-overlay"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 custom-card">
              <h4 class="card-title text-center mb-4">
                <strong>로그인</strong>
              </h4>

              <form th:action="@{/user/login}" method="post">
                <div
                  th:if="${param.error}"
                  class="alert alert-danger text-center mb-4"
                >
                  아이디 또는 비밀번호를 확인해주세요.
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">아이디</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn login-button w-100 mb-3">
                  로그인
                </button>
              </form>

              <a th:href="@{/user/signup}" class="btn login-button w-100 mb-3"
                >회원가입</a
              >

              <div class="text-center mt-4">
                <p>소셜 로그인</p>
                <div class="d-flex justify-content-center">
                  <a th:href="@{/oauth2/authorization/kakao}" class="me-2">
                    <img
                      th:src="@{/static/images/kakao_login.png}"
                      alt="카카오로 로그인"
                      class="social-login-btn"
                    />
                  </a>
                  <a th:href="@{/oauth2/authorization/naver}" class="me-2">
                    <img
                      th:src="@{/static/images/naver_login.png}"
                      alt="네이버로 로그인"
                      class="social-login-btn"
                    />
                  </a>
                  <a th:href="@{/oauth2/authorization/google}">
                    <img
                      th:src="@{/static/images/google_login.png}"
                      alt="구글로 로그인"
                      class="social-login-btn"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/popper.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
  </body>
</html>
