<div
  th:fragment="formErrorsFragment"
  class="alert custom-alert"
  role="alert"
  th:if="${#fields.hasErrors()}"
>
  <div
    th:each="err : ${#fields.allErrors()}"
    th:text="${err}"
    class="error-message"
  ></div>
</div>

<style>
  .custom-alert {
    background-color: rgba(220, 53, 69, 0.1); /* 반투명한 빨간색 배경 */
    border: 1px solid rgba(220, 53, 69, 0.3); /* 약간 더 진한 빨간색 테두리 */
    color: #ffffff; /* 흰색 텍스트 */
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .error-message {
    margin-bottom: 5px;
    font-size: 0.9em;
  }

  .error-message:last-child {
    margin-bottom: 0;
  }
</style>
